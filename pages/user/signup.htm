title = "Sign In / Register"
url = "/signup"
layout = "mainLayout"
description = "Sign Up or Register Now !"
is_hidden = 0

[account]
paramCode = "code"

<header class="intro-header" style="background-image: url('{{ 'assets/img/home-bg.jpg'|theme }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{{ this.page.title }}</h1>
                    <hr class="small">
                    <span class="subheading">{{ this.page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {% component 'account' %}
        </div>
    </div>
</div>
